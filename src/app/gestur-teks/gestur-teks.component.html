<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Gestur ke Teks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-b from-pink-100 to-white min-h-screen flex flex-col items-center">
    <header class="w-full flex justify-between items-center p-4">
        <i class="fas fa-chevron-left text-xl text-gray-600"></i>
        <h1 class="text-lg font-semibold">Gestur ke Teks</h1>
        <i class="fas fa-bell text-xl text-gray-600"></i>
    </header>
    <main class="w-full max-w-md p-4">
        <div class="relative w-full h-48 bg-gray-200 rounded-lg overflow-hidden">
            <video class="w-full h-full object-cover" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="mt-4 flex items-center border border-purple-300 rounded-lg p-2">
            <i class="fas fa-comment-dots text-xl text-purple-500"></i>
            <input class="ml-2 w-full border-none focus:ring-0" placeholder="dia ketua kelas" type="text" value="dia ketua kelas"/>
        </div>
        <h2 class="mt-6 text-lg font-semibold">Animasi</h2>
        <div class="mt-4 grid grid-cols-2 gap-4">
            <div class="relative p-4 bg-purple-100 rounded-lg flex flex-col items-center hover:bg-purple-200 cursor-pointer">
                <img alt="Illustration of a person pointing" class="w-24 h-24" height="100" src="https://storage.googleapis.com/a1aa/image/3qHgMqNavYImLNfORccJKEM53ffRdrdMnKeqkkZVoIuvru2OB.jpg" width="100"/>
                <span class="mt-2 text-lg font-semibold">Dia</span>
                <i class="fas fa-bookmark absolute top-2 right-2 text-xl text-purple-500"></i>
            </div>
            <div class="relative p-4 bg-green-100 rounded-lg flex flex-col items-center hover:bg-green-200 cursor-pointer">
                <img alt="Illustration of a person holding a book" class="w-24 h-24" height="100" src="https://storage.googleapis.com/a1aa/image/Y1fkNbLzwp2PBizue9hq3CJpBNwm5AqTNoyqoX2kJCS2qrtTA.jpg" width="100"/>
                <span class="mt-2 text-lg font-semibold">Ketua</span>
                <i class="fas fa-bookmark absolute top-2 right-2 text-xl text-purple-500"></i>
            </div>
            <div class="relative p-4 bg-blue-100 rounded-lg flex flex-col items-center hover:bg-blue-200 cursor-pointer">
                <img alt="Illustration of a person raising their hand" class="w-24 h-24" height="100" src="https://storage.googleapis.com/a1aa/image/cyKE9t4VwtoWLtpipJcfbGeP4dhif8vfN7CedDvjCIYft6a7E.jpg" width="100"/>
                <span class="mt-2 text-lg font-semibold">Kelas</span>
                <i class="fas fa-bookmark absolute top-2 right-2 text-xl text-purple-500"></i>
            </div>
        </div>
    </main>
</body>
</html>
