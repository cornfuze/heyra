<html>
 <head>
  <title>
   Kamus BISINDO
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script>
   document.addEventListener('DOMContentLoaded', function () {
     const buttons = document.querySelectorAll('.tab-button');
     buttons.forEach(button => {
       button.addEventListener('click', function () {
         buttons.forEach(btn => btn.classList.remove('bg-purple-500', 'text-white'));
         buttons.forEach(btn => btn.classList.add('bg-gray-200', 'text-gray-700'));
         this.classList.remove('bg-gray-200', 'text-gray-700');
         this.classList.add('bg-purple-500', 'text-white');
       });
     });
   });
  </script>
  <style>
   body {
     overflow: hidden;
   }
  </style>
 </head>
 
 <body class="bg-gradient-to-r from-purple-50 to-indigo-50 flex items-center justify-center px-4 h-screen">
  <div class="max-w-md mx-auto p-6 bg-white rounded-xl shadow-lg">
   <!-- Header -->
  <div class="header-bg p-4 ">
    <div class="flex justify-between items-center">
        <div>
            <i (click)="goBack()" class="fas fa-arrow-left text-xl text-black"></i>
        </div>
        <div>
            <p class="text-black">Kamuss BISINDO</p>
        </div>
        <div>
            <i class="fas fa-bell text-xl text-gray-500"></i>
        </div>
    </div>
    <div class="mt-4">
    </div>  
</div>
   <!-- Search Bar -->
   <div class="relative mb-6">
    <input type="text" placeholder="Cari kosa Kata..." class="w-full p-3 border pl-10 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600">
    <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
    </i>
   </div>
   <!-- Tabs -->
   <div class="flex space-x-2 mb-6">
    <button class="tab-button px-4 py-2 bg-purple-500 text-white rounded-full whitespace-nowrap transform transition-transform duration-200 active:scale-95 hover:bg-purple-600 shadow-md">
     123 Angka
    </button>
    <button class="tab-button px-4 py-2 bg-gray-200 text-gray-700 rounded-full whitespace-nowrap transform transition-transform duration-200 active:scale-95 hover:bg-gray-300 shadow-md">
     Abc Abjad
    </button>
    <button class="tab-button px-4 py-2 bg-gray-200 text-gray-700 rounded-full whitespace-nowrap transform transition-transform duration-200 active:scale-95 hover:bg-gray-300 shadow-md">
     ab Kata
    </button>
    <button class="tab-button px-4 py-2 bg-gray-200 text-gray-700 rounded-full whitespace-nowrap transform transition-transform duration-200 active:scale-95 hover:bg-gray-300 shadow-md">
     Imbuhan
    </button>
   </div>
   <!-- Image -->
   <div class="mb-6">
    <img alt="animasi gerakan bahasa isyarat" class="w-full rounded-lg shadow-md" height="400" src="https://i.pinimg.com/originals/80/98/4a/80984a1aea1e574b3a1aab24ee592117.gif" width="600"/>
   </div>
   <!-- Number Grid -->
   <div class="grid grid-cols-4 gap-4 mb-6 text-black">
    <button class="p-4 bg-green-100 rounded-lg transform transition-transform duration-200 active:scale-95 hover:bg-green-200 shadow-md">
     1
    </button>
    <button class="p-4 bg-yellow-100 rounded-lg transform transition-transform duration-200 active:scale-95 hover:bg-yellow-200 shadow-md">
     2
    </button>
    <button class="p-4 bg-blue-100 rounded-lg transform transition-transform duration-200 active:scale-95 hover:bg-blue-200 shadow-md">
     3
    </button>
    <button class="p-4 bg-pink-100 rounded-lg transform transition-transform duration-200 active:scale-95 hover:bg-pink-200 shadow-md">
     4
    </button>
    <button class="p-4 bg-green-100 rounded-lg transform transition-transform duration-200 active:scale-95 hover:bg-green-200 shadow-md">
     5
    </button>
    <button class="p-4 bg-yellow-100 rounded-lg transform transition-transform duration-200 active:scale-95 hover:bg-yellow-200 shadow-md">
     6
    </button>

     8
    </button>
    <button class="p-4 bg-green-100 rounded-lg transform transition-transform duration-200 active:scale-95 hover:bg-green-200 shadow-md">
     9
    </button>
    <button class="p-4 bg-yellow-100 rounded-lg transform transition-transform duration-200 active:scale-95 hover:bg-yellow-200 shadow-md">
     10
    </button>
    <button class="p-4 bg-blue-100 rounded-lg transform transition-transform duration-200 active:scale-95 hover:bg-blue-200 shadow-md">
     11
    </button>
    <button class="p-4 bg-pink-100 rounded-lg transform transition-transform duration-200 active:scale-95 hover:bg-pink-200 shadow-md">
     12
    </button>
   </div>
   <!-- Pagination -->
   <div class="flex justify-between items-center">
    <i class="fas fa-chevron-left text-gray-400">
    </i>
    <div class="flex space-x-2">
     <button class="px-3 py-1 bg-purple-500 text-white rounded-full transform transition-transform duration-200 active:scale-95 hover:bg-purple-600 shadow-md">
      1
     </button>
     <button class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full transform transition-transform duration-200 active:scale-95 hover:bg-gray-300 shadow-md">
      2
     </button>
    </div>
    <i class="fas fa-chevron-right text-gray-400">
    </i>
   </div>
  </div>
 </body>
</html>
